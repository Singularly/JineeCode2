
<!DOCTYPE html>
<html>
   <body>
   <script>
       
       var n = [133,22,189,72,778,91,125,142,173,94];
       
        document.write("정렬 전 : ")
    
     
        for(i=0; i< n.length; i++)
          {
              if(i==0)
                  { 
                      for(j=0; j< n.length; j++)
                          
                    { document.write( n[j] + " "); }
                      
                      document.write("<BR> 정렬 후 : ");
                      
                      n.sort(function(a, b)
                        {
                            return b - a;   
                        }); 
                          
                    }
                 
              document.write(n[i] + " ");
          }
                    
       
    </script>
    </body>    
</html>
