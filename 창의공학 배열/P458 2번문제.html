<!DOCTYPE html>
<html>
   <body>
   <script>
       
       var n = [234,89,678,55,785,66];
       var max, min;
   
      for(i=0; i< n.length; i++)
          {
              if(i==0)
                  {max = min = n[i];}
              
               if(max < n[i])
                   {
                       max = n[i];
                   }
               else if(min > n[i])
                   {
                       min = n[i];
                   } 
           }
        
     
       document.write("가장 큰 값 :" + max +"<BR> 가장 작은 값 : " + min);
       
       
            
        
    
    </script>
    </body>    
</html>
