<!DOCTYPE html>
<html>
   <body>
   <script>
       
        var n = [[28,33,36,7],[56,66,44,20],[88,7,21,44],[33,2,643,4]];
        var i,j,count;
        count =0;
         
        
       for(i=0; i<n.length; i++)
           {
               for(j=0; j<n.length; j++)
               {
                   if (n[i][j] %3 == 0)
                       {
                           count = count + 1;
                       }
               }
                j=0;
               
                   
           }
       
          document.write("3의 배수는 " + count + "개 입니다.");
            
        
    
    </script>
    </body>
