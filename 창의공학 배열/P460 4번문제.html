<!DOCTYPE html>
<html>
   <body>
   <script>
       
       var n = [33,-2,89,76,-78,98,-5,24,76,-9];
       var count =0, sum=0;
   
      for(i=0; i< n.length; i++)
          {
              if(n[i] < 0)
                  {
                      count= count+1;
                      sum = sum + n[i];
                  }

           }
     
       document.write("음수의 개수 : " + count + "<BR> 음수의 합: " + sum);
       
       
    </script>
    </body>    
</html>
