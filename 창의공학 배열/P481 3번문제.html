<!DOCTYPE html>
<html>
    <body>
    <script>
    
      var n = [[7,9,4,7,2],[3,4,6,7,2],[3,2,6,9,8]];
      var count = 0;
       
    for(i=1; i<10; i++)
      {
        for(a=0; a<=2; a++)
            {
                for(b=0; b<=4; b++)
                    {
                        if(n[a][b] - i == 0)
                            {  count = count + 1; }                                
                    }   
            }
          
          if(count >= 1)
          { document.write(i+ "의 개수 : " + count + "<BR>"); }
           count = 0;
    
     }
    </script>    
    </body>
</html>
