<!DOCTYPE html>
<html>
   <body>
   <script>
       
       var n = [234,44,89,678,55,785,66,88];
       var max, min, sum=0;
   
      for(i=0; i< n.length; i++)
          {
              if(i==0)
                  {max = min = n[i];}
              
               if(max < n[i])
                   {
                       max = n[i];
                   }
               else if(min > n[i])
                   {
                       min = n[i];
                   } 
              sum = sum + n[i];
           }
       
          sum = sum - (max + min);
          aver = sum / (n.length-2);
     
       document.write("가장 큰 값과 작은 값을 제외한 합 :" + sum + "<BR> 가장 큰 값과 작은 값을 제외한 평균 : " + aver);
       
       
            
        
    
    </script>
    </body>    
</html>
